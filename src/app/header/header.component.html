<div class="row">
    <div class="col-lg-12">
        <nav class="navbar navbar-expand-sm bg-dark justify-content-start">
            <a routerLink="/chat" class="navbar-brand" style="font-size: 25px;">Chatt App</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item" *ngIf="!isAuthenticated">
                        <a routerLink="/auth/signup" href="#" class="nav-link">SignUp</a>
                    </li>
                    <li class="nav-item" *ngIf="!isAuthenticated">
                        <a routerLink="/" href="#" class="nav-link">SignIn</a>
                    </li>
                    
                    <li class="nav-item" *ngIf="isAuthenticated">
                        <a  class="nav-link">{{userName}}</a>
                    </li>
                    <li class="nav-item" *ngIf="isAuthenticated">
                        <a  class="nav-link" routerLink='/addUser'>Add User</a>
                    </li>
                    <li class="nav-item" *ngIf="isAuthenticated">
                        <a routerLink="/addGroup" class="nav-link">Add Group</a>
                    </li>
                    
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" *ngIf="isAuthenticated">
                        <a href="#" (click)="onLogout()" class="nav-link">Logout</a>
                    </li>
                </ul>
        </nav>
    </div>
</div>
